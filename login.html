                <form id="reg_form">
                      <div class="form-group">
                        <label for="inputEmail">Alamat Email</label>
                        <input type="text" name="email" class="form-control" id="formEmail" placeholder="Masukkan email anda">
                      </div>
                      <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="formPassword" placeholder="Masukkan password anda">

                  <!-- Button -->
                  <div class="form-group">
                    <div class="d-flex justify-content-center">

  <!-- Validation Login -->
    <script type="text/javascript">
      $(document).ready( () => {
        $('#submitLogin').click(() => {
          let email = $('#formEmail').val();
          let password = $('#formPassword').val();

          if(email == 'user@gmail.com' && password == 'user1234'){
            alert('Login berhasil');
          } else {
            alert('Email atau Password Salah');
            return false;
          }
        });
        
      });
    </script>
