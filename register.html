  <body>

    <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center">
      <h1 class="logo mr-auto"><a href="home.html">Hostel</a></h1>
      <nav class="nav-menu">
        <ul>
          <li><a href="home.html">Home</a></li>

        </ul>
      </nav><!-- .nav-menu -->
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex justify-cntent-center align-items-center">
    <div class="container carousel">
        <div class="carousel-container">
          <h2>Daftar</h2>
        </div>
    </div>
  </section><!-- End Hero -->

     <!-- ======= Icon Boxes Section ======= -->
     <section id="icon-boxes" class="icon-boxes">
        <div class="container">
  
          <div class="row">
            <div class="col-md-6 col-lg" data-aos="fade-up">
              <div class="icon-box">
                <form id="reg_form">
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="inputNama">Nama Depan</label>
                        <input type="text" name="name" class="form-control" id="formNama" placeholder="Masukkan nama depan anda">
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="inputNama2">Nama Belakang</label>
                        <input type="text" name="name" class="form-control" id="formNama2" placeholder="Masukkan nama belakang anda">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="inputEmail">Alamat Email</label>
                        <input type="text" name="email" class="form-control" id="formEmail" placeholder="Masukkan email anda">
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="inputTelepon">Nomor Telepon</label>
                        <input type="text" name="phone" class="form-control" id="formTelepon" placeholder="Gunakan format +62">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="formPassword" placeholder="Gunakan huruf dan angka">
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label for="inputPassword">Konfirmasi Password</label>
                        <input type="password" name="confirmPassword" class="form-control" id="formNama" placeholder="Harus sesuai dengan password">
                      </div>
                    </div>
                  </div>

                  <!-- Button -->
                  <div class="form-group text-center">
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary" >DAFTAR</button>
                      
                    </div>
                    <br>
                    <small>Dengan menekan tombol daftar, saya telah menyetujui kebijakan yang telah di paparkan oleh Hostel</small>
                  </div>
                </form> 
              </div>
            </div>
          </div>
        </div>
      </section><!-- End Icon Boxes Section -->

    <!-- JS Files -->
  <script src="assets/js/jquery.min.js"></script>
